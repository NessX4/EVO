<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVOO - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rubik:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  
  <div id="particles-js"></div>
  
 
  <div id="alert-container"></div>
  
  <div id="login-page">
    <img src="img/logos/Evo1.png" alt="EVOO Logo" id="evo-logo">
    <h2>INICIAR SESIÓN</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="USUARIO" required>
      <input type="password" id="password" placeholder="CONTRASEÑA" required>
      <button type="submit">ACCEDER</button>
    </form>
    <p>¿No tienes cuenta? <a href="Registro.html">REGÍSTRATE AQUÍ</a></p>
  </div>

  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
