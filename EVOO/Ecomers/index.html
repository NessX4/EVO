<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/animaciones.css">
    <!-- Anime.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo" id="logo">EVOshop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">EVOshop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-shop"></i> Inicio</button></li>
                    <li><button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-tags"></i> Abrigos</button></li>
                    <li><button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-tags"></i> Camisetas</button></li>
                    <li><button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-tags"></i> Pantalones</button></li>
                    <li><a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-bag-fill"></i> Carrito <span id="numerito" class="numerito">0</span></a></li>
                    <li><button id="logout" class="boton-menu boton-logout" onclick="window.location.href='login.html'"><i class="bi bi-door-closed-fill" ></i> Cerrar sesión</button></li>
                </ul>
            </nav>
            <footer><p class="texto-footer">© 2025 EVOshop</p></footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>

            <div class="marcas-container" id="marcas-container">
                <div class="marca"><button><img src="/Ecomers/img/logos/CyA.png" alt="CyA"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/CCP.png" alt="Cuidado con el perro"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/HyM.png" alt="HyM"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/Zara.png" alt="Zara"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/664.jpg" alt="664"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/Lacoste.png" alt="Lacoste"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/Boss.png" alt="Boss"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/Mango.png" alt="Mango"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/Sfera.png" alt="Sfera"></button></div>
                <div class="marca"><button><img src="/Ecomers/img/logos/Lob.png" alt="Lob"></button></div>
            </div>
            
            <div id="contenedor-productos" class="contenedor-productos"></div>
        </main>

        <div class="user-logo-container">
            <img src="/Ecomers/img/usuarios/juan.png" alt="Logo de Usuario" class="user-logo" id="user-logo" onclick="window.location.href='usuario.html'">
        </div>
    </div>

    <div id="chat-icon" class="chat-icon" onclick="toggleChatbot()">
        <i class="bi bi-chat-square-text-fill"></i>
    </div>

    <div id="chatbot" class="chatbot">
        <div class="chat-header">
            <span><i class="bi bi-shop-window"></i> Asistente Evo</span>
            <button class="close-btn" onclick="closeChatbot()"><i class="bi bi-x-circle-fill"></i></button>
        </div>
        <div class="chat-window">
            <div id="messages" class="messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">
                <button id="send-btn" onclick="sendMessage()"><i class="bi bi-cursor-fill"></i></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script type="module" src="./js/animaciones.js"></script>
</body>
</html>
